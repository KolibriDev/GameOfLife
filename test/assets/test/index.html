<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="styles/test.css" />

  <!-- Live Reload -->
  <script>
    window.brunch = window.brunch || {};
    window.brunch['auto-reload'] = {enabled: true};
  </script>

  <script src="scripts/vendor.js"></script>
  <script src="blanket-1.1.5.js"
          data-cover-adapter="mocha-blanket.js"></script>
  <script src="../scripts/vendor.js"></script>
  <script src="../scripts/app.js" data-cover data-cover-flags="existingRequireJS"></script>
  <script>
    mocha.setup({
      ui: 'bdd',
      ignoreLeaks: true
    });
    window.expect = chai.expect;
    window.should = chai.should();
  </script>
  <script src="scripts/test.js"></script>
  <script>
    var testEnv = require('test/test-env');
    testEnv.init();

    $(function() {
      console.debug("calling mocha.run");
      mocha.run();
    });
  </script>

</head>
<body>
  <div id="mocha"></div>
  <div id="container">
    <!-- This element's contents will be replaced with your component. -->
  </div>
</body>
</html>
